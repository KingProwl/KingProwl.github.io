<!DOCTYPE html>
<html>

<!-- Titre onglet -->

<head>
    <title>Recherche Client</title>
    <link rel="stylesheet" type="text/css" href="https://KingProwl.github.io/recherche_client.css" />
    
    <SCRIPT LANGUAGE="javascript">
        function submitFunction() {
            alert(document.forms['form1']['prenom'].value);
            return false;
        }

    </SCRIPT>
    
</head>

<!-- Corps de la page -->

<body>
    <h1> Recherche Client </h1>

    <form name="form1" action="https://KingProwl.github.io/recherche_client.html" method="" onsubmit="submitFunction()">

        <div>
            <label for="prenom"> Prenom: &nbsp</label>
            <input type="text" id="prenom" />
        </div>

        <div>
            <label for="nom"> Nom: &nbsp</label>
            <input type="text" id="nom" />
        </div>

        <div>
            <label for="ref"> Numéro de référence: &nbsp</label>
            <input type="text" id="ref" />
        </div>

        <div class="button">
            <button type="submit">Rechercher</button>
        </div>

    </form>

</body>
